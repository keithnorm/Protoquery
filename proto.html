<!DOCTYPE html> 
<html> 
<head> 
  <title>Fake DiggBar</title> 
  <script type='text/javascript' src='prototype.js'></script>
  <style type="text/css" media="all"> 
    #slideshow img:first-child {
      display: block;
    }

    #slideshow img {
      display: none;
    }
  </style> 
  
  <script type='text/javascript'>

    $ = (function(old$) {
      return function(element) {
        element = typeof element == 'string' ? element.replace('#', '') : element;
        return old$(element);
      }
    })($);

    $(document).observe('dom:loaded', function() {
      console.log($('#slideshow').hide());
    });
     
  </script>
</head> 
<body> 
  <div id='slideshow'>

  </div>
</body> 

</html>
